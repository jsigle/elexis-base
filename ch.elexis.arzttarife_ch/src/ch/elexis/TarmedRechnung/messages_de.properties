RechnungsDrucker_AllFinishedNoErrors=Alle Rechnungen wurden fehlerfrei gedruckt.\n\nFalls Sie eine Seite vermissen: Diese könnte in einer anderen Druckerqueue gelandet sein, falls z.B. OpenOffice diese aus einer Druckvorlage mit geladen hat.\n\nIn diesem Fall:\n\nMöglichkeit 1: Die Vorlage in Elexis öffnen, Druckereinstellung... ändern, Vorlage speichern.\n\nMöglichkeit 2: Im OO Writer Extras - Optionen - Laden/Speichern - Allgmemein - Druckereinstellungen mit Dokument laden AUS, dann in Elexis Vorlage öffnen (ist jetzt ohne Druckervoreinstellung geladen), optional dort Drucker einstellen oder gar nicht einstellen, Vorlage speichern, ggf. Writer Optionen wieder zurückstellen je nach bevorzugter Arbeitsweise.\n\nAuch Rechnungs-Folgeseiten, deren Erzeugung nicht am Schirm gezeigt wurde, können korrekt ausgedruckt sein.       
