	<body>
		<h1>Felder</h1>
		<h1>Geschlechtsspezifische Varianten</h1>
		<p>Textbereiche, die je nach Geschlecht unterschiedlich formuliert werden
		müssen, können nach dem Konzept [Datentyp:mw:männliche Form/weibliche Form]
		geschrieben werden. </p>
		<p>Beispiel:<code>Sehr geehrte[Adressat:mw:r Herr/ Frau] [Adressat.Name]</code></p>
		
	</body>
</html>
